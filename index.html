<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Now!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
    <div class="logo-heading">
      <p class="logo-title">The Night Owl</p>
    </div>
    <span class="logo-title-spanner"></span>
  </div>
  <div class="main">
    <div class="main-content">
      <div class="main-heading contents">
        <p>You know that misinformation and disinformation basically <em>destroyed</em> the future of our country, right?
          Sign-up NOW to our fake news tracking part-time job.
        </p>
        <p class="main-title">The hunt begins with you.</p>
      </div>
      <form>
        <div class="main-form contents">
          <fieldset>
            <legend>
              Let's do this!
            </legend>
            <div class="input-row">
              <div class="input-control">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" id="fname" required>
              </div>
              <div class="input-control">
                <label for="fname">LAST NAME</label>
                <input type="text" name="lname" id="lname" required>
              </div>
            </div>
            <div class="input-row">
              <div class="input-control">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="input-control">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
              </div>
            </div>
            <div class="input-row">
              <div class="input-control">
                <label for="passowrd">PASSWORD</label>
                <input type="password" name="password" id="password" required>
              </div>
              <div class="input-control">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" name="confirm" id="confirm" required>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="contents"><button type="submit">Create Account</button></div>

      </form>
    </div>
  </div>
</body>
</html>
